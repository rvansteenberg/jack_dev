<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jack Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<!-- Three.js r149 (last version with global OrbitControls) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

<script> console.log("THREE:", THREE); console.log("OrbitControls:", THREE.OrbitControls); </script>


<script>
// --- Basic Three.js Setup ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// --- OrbitControls (manual camera movement) ---
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.rotateSpeed = 0.8;
controls.zoomSpeed = 1.0;

// --- Jack Origin (white sphere) ---
const sphere = new THREE.Mesh(
  new THREE.SphereGeometry(0.1, 16, 16),
  new THREE.MeshBasicMaterial({ color: 0xffffff })
);
scene.add(sphere);

// --- Jack Axis (triad) ---
function axis(dir, color) {
  return new THREE.Line(
    new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0,0,0),
      dir.clone().normalize()
    ]),
    new THREE.LineBasicMaterial({ color })
  );
}

scene.add(axis(new THREE.Vector3(1,0,0), 0xff0000)); // X
scene.add(axis(new THREE.Vector3(0,1,0), 0x00ff00)); // Y
scene.add(axis(new THREE.Vector3(0,0,1), 0x0000ff)); // Z

// --- Initial camera position ---
camera.position.set(2, 2, 3);
camera.lookAt(0, 0, 0);

// --- Resize Handling ---
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// --- Render Loop ---
function animate() {
  requestAnimationFrame(animate);
  controls.update(); // smooth manual movement
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
