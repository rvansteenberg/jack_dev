<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Jack Visualizer (ESM)</title>

  <!--
    ============================
    JACK VISUALIZER — ESM VERSION
    ============================

    • Uses ES modules (three.module.js)
    • OrbitControls imported from /examples/jsm/
    • No deprecated global THREE builds
    • Fully compatible with GitHub Pages
    • No caching issues because modules load fresh

    Structure:
      - Import Three.js + OrbitControls
      - Create scene, camera, renderer
      - Add Jack origin sphere
      - Add triad axes
      - Add OrbitControls for camera movement
      - Animate
  -->

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<script type="module">

  // --- Import Three.js and OrbitControls ---
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
  import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js";

  // --- Basic Three.js Setup ---
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(2, 2, 3);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // --- Orbit Controls (camera movement) ---
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.rotateSpeed = 0.8;
  controls.zoomSpeed = 1.0;

  // --- Jack Origin (white sphere) ---
  const sphereGeo = new THREE.SphereGeometry(0.1, 16, 16);
  const sphereMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
  const jackOrigin = new THREE.Mesh(sphereGeo, sphereMat);
  scene.add(jackOrigin);

  // --- Jack Axis (triad) ---
  function makeAxis(dir, color) {
    const material = new THREE.LineBasicMaterial({ color });
    const points = [ new THREE.Vector3(0,0,0), dir.clone().normalize() ];
    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    return new THREE.Line(geometry, material);
  }

  scene.add(makeAxis(new THREE.Vector3(1,0,0), 0xff0000)); // X axis (red)
  scene.add(makeAxis(new THREE.Vector3(0,1,0), 0x00ff00)); // Y axis (green)
  scene.add(makeAxis(new THREE.Vector3(0,0,1), 0x0000ff)); // Z axis (blue)

  // --- Handle window resize ---
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // --- Render Loop ---
  function animate() {
    requestAnimationFrame(animate);
    controls.update();  // smooth camera motion
    renderer.render(scene, camera);
  }
  animate();

</script>

</body>
</html>
